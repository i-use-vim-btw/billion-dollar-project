# Convert load balancer to ingress at later stages

apiVersion: v1
kind: Namespace
metadata:
  name: router
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: router-deployment
  namespace: router
spec:
  replicas: 3
  selector:
    matchLabels:
      app: router
  template:
    metadata:
      labels:
        app: router
    spec:
      containers:
      - name: router
        image: iuseneovimbtw/r-try:latest 
        ports:
        - containerPort: 8080
---

