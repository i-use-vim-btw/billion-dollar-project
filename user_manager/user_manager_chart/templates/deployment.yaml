apiVersion: apps/v1
kind: Deployment
metadata:
  name: milvus-db-deployment-{{ .Release.Name }}
  namespace: {{ .Values.Namespace }}
  labels:
    app: milvus
    release: {{ .Release.Name }}
spec: 
  selector:
    matchLabels:
      app: milvus
      tier: db
      release: {{ .Release.Name }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: milvus
        tier: db
        release: {{ .Release.Name }}
    spec:
      containers:
      - image: milvus-standalone:1.0
        name: milvus
        ports:
        - containerPort: 19530
          name: milvus-{{ .Release.Name }}
        volumeMounts:
        - name: milvus-persistent-storage-{{ .Release.Name }}
          mountPath: var/lib/milvus-{{ .Release.Name }}
      volumes:
      - name: milvus-persistent-storage-{{ .Release.Name }}
        persistentVolumeClaim:
          claimName: milvus-db-claim-{{ .Release.Name }}

